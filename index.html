<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokémon-team-builder</title>
	<link rel="stylesheet" href="style/base.css">
	<link rel="stylesheet" href="style/search-view.css">
	<link rel="stylesheet" href="style/team-view.css">
	<script type="module" src="script/script.js"></script>
	<script type="module" src="script/fetch.js"></script>
	
</head>
<body>
	<header class="body_header">
		<h1>Pokémon team builder</h1>
		<div class="header-btn-container">
			<button id="search-btn">Välj pokémon</button>
			<button id="view-team-btn">Se ditt lag</button>
		</div>
	</header>
	<main class="body_main">
		<section class="search-view_section">
			<h2 id="search-view_heading1">Sök din nästa lagmedlem</h2>
			<input type="text" id="search-input" placeholder="Skriv ditt sökord här"/>
			<div id="preview-picture">
			</div>
		
		</section>
		<section class="team-view_section">
			<h2 id="team-view_section_heading1">Mitt lag</h2>
			<h3>Fyll på ditt lag! Du kan ha 3 lagmedlemmar.</h3>
			<main class="team-view_section_main">
			<div id="team-member1-placeholder">1</div>
			<div id="team-member2-placeholder">2</div>
			<div id="team-member3-placeholder">3</div>
			<!-- <div class="spare-team-container"></div> -->
			</main>
		</section>
	</main>
	<footer class="body_footer"> 
		
		
		<a href="https://github.com/QueAnkan/pokemon-team-manager.git"> <img src="style/images/github-mark-white.png" alt="github logga med länk" height="30px" width="30px" id="github-link"> GitHub repository</a>
	
	<p>	Skapad av Annika Nylin</p>
	</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokémon-team-builder</title>
	<link rel="stylesheet" href="style/base.css">
	<link rel="stylesheet" href="style/search-view.css">
	<link rel="stylesheet" href="style/team-view.css">
	<script type="module" src="script/script.js"></script>
	<script type="module" src="script/fetch.js"></script>
	
</head>
<body>
	<header class="body_header">
		<h1>Pokémon team builder</h1>
		<div class="header-btn-container">
			<button id="search-view-btn">Välj pokémon</button>
			<button id="team-view-btn">Se ditt lag</button>
		</div>
	</header>
	<main class="body_main">
		<section class="search-view_section">

			
			<h2 id="search-view_section_h2">Sök och lägg till din nästa lagmedlem</h2>
			<input type="text" id="search-input" placeholder="Skriv in minst 3 tecken"/>
			<div id = "added-pokemon-text-container"></div>
			<div id="preview-pictures-container">
			</div>
		</section>

		<section class="team-view_section">
			<h2 id="team-view_section_h2">Mitt lag</h2>
			<span id="my-team_div_h3-container"></span>
			<div class="my-team_div">	
			</div>
			<h3 id="spare-player_div_h3">Reserver</h3>
			<div class="spare-player_div">
				
			</div>
		</section>
	</main>

	<footer class="body_footer"> 
		<a href="https://github.com/QueAnkan/pokemon-team-manager.git"> <img src="style/images/github-mark-white.png" alt="github logga med länk" height="30px" width="30px" id="github-link"> GitHub repository</a>
	
	<p>	Skapad av Annika Nylin</p>
	</footer>
</body>
</html>
